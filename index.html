<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon FBA Profit Calculator</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #F3F3F3;
    margin: 0;
    padding: 20px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* Animated emojis and dollars in background */
  .animated-bg-item {
    position: absolute;
    font-size: 24px;
    animation: floatUp linear infinite;
    pointer-events: none;
    color: #FF9900;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(-50px) rotate(360deg);
      opacity: 0;
    }
  }

  /* Calculator Container */
  .container {
    position: relative;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 480px;
    z-index: 10;
  }
  
  /* Amazon Logo */
  .amazon-logo {
    display: block;
    margin: 0 auto 15px;
    width: 120px;
  }

  h1 {
    text-align: center;
    color: #232F3E;
    margin-bottom: 25px;
    font-size: 24px;
  }

  .input-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #232F3E;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box; /* Ensures padding doesn't affect width */
  }
  
  input:focus, select:focus {
    outline: none;
    border-color: #FF9900;
    box-shadow: 0 0 0 2px rgba(255, 153, 0, 0.2);
  }

  button {
    width: 100%;
    background-color: #FF9900;
    color: #232F3E;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    transition: transform 0.2s, background-color 0.2s;
  }

  button:hover {
    background-color: #e68a00;
    transform: translateY(-3px);
  }

  .result {
    margin-top: 25px;
    padding: 20px;
    background-color: #232F3E;
    color: #fff;
    border-radius: 8px;
    text-align: center;
    font-size: 18px;
    line-height: 1.6;
    transition: transform 0.3s ease-in-out;
  }

  .result.animate {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo">
  <h1>FBA Profit Calculator </br>Tools Build - Majharul</h1>

  <div class="input-group">
    <label for="currency">Currency</label>
    <select id="currency">
      <option value="$">USD ($)</option>
      <option value="â‚¬">EUR (â‚¬)</option>
      <option value="Â£">GBP (Â£)</option>
    </select>
  </div>

  <div class="input-group">
    <label for="units">Number of Units</label>
    <input type="number" id="units" placeholder="e.g., 100" value="1">
  </div>

  <div class="input-group">
    <label for="buyCost">Product Buy Cost (per unit)</label>
    <input type="number" id="buyCost" placeholder="Enter buy cost per unit">
  </div>

  <div class="input-group">
    <label for="shipCost">Shipping Cost (per unit)</label>
    <input type="number" id="shipCost" placeholder="Enter shipping cost per unit">
  </div>

  <div class="input-group">
    <label for="amazonFee">Amazon Fees (per unit)</label>
    <input type="number" id="amazonFee" placeholder="Enter Amazon fees per unit">
  </div>

  <div class="input-group">
    <label for="otherCost">Other Costs (per unit)</label>
    <input type="number" id="otherCost" placeholder="e.g., marketing, packaging">
  </div>

  <div class="input-group">
    <label for="sellPrice">Selling Price (per unit)</label>
    <input type="number" id="sellPrice" placeholder="Enter your selling price">
  </div>

  <button onclick="calculateProfit()">Calculate Profit</button>

  <div class="result" id="result">
    Enter your numbers above to see the profit!
  </div>
</div>

<script>
  // Create floating money emojis and dollar signs
  const animatedItems = ['ðŸ’µ','ðŸ’°','ðŸª™', '$'];
  function createAnimatedItem() {
    const item = document.createElement('div');
    item.classList.add('animated-bg-item');
    item.innerText = animatedItems[Math.floor(Math.random() * animatedItems.length)];
    
    // Position and style randomization
    item.style.left = Math.random() * 100 + 'vw';
    item.style.fontSize = (15 + Math.random() * 30) + 'px';
    item.style.animationDuration = (7 + Math.random() * 8) + 's';
    item.style.animationDelay = Math.random() * 3 + 's';
    
    document.body.appendChild(item);
    
    // Remove the item after the animation finishes to keep the DOM clean
    setTimeout(() => {
      item.remove();
    }, 15000);
  }
  
  // Generate items periodically
  setInterval(createAnimatedItem, 300);

  // Calculator function
  function calculateProfit() {
    const currency = document.getElementById('currency').value;
    const units = parseInt(document.getElementById('units').value) || 1;
    const buyCost = parseFloat(document.getElementById('buyCost').value) || 0;
    const shipCost = parseFloat(document.getElementById('shipCost').value) || 0;
    const amazonFee = parseFloat(document.getElementById('amazonFee').value) || 0;
    const otherCost = parseFloat(document.getElementById('otherCost').value) || 0;
    const sellPrice = parseFloat(document.getElementById('sellPrice').value) || 0;

    const costPerUnit = buyCost + shipCost + amazonFee + otherCost;
    const totalCost = costPerUnit * units;
    const revenue = sellPrice * units;
    const totalProfit = revenue - totalCost;

    // Avoid division by zero
    const margin = revenue > 0 ? (totalProfit / revenue) * 100 : 0;
    const roi = totalCost > 0 ? (totalProfit / totalCost) * 100 : 0;

    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `
      <b>Profit Per Unit:</b> ${currency}${(sellPrice - costPerUnit).toFixed(2)}<br>
      <b>Total Profit (${units} units):</b> ${currency}${totalProfit.toFixed(2)}<br>
      <b>Margin:</b> ${margin.toFixed(2)}% | <b>ROI:</b> ${roi.toFixed(2)}%
    `;
    
    // Animate the result box
    resultDiv.classList.add('animate');
    setTimeout(() => resultDiv.classList.remove('animate'), 400);
  }
</script>
</body>
</html>
